<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>CSS Dinner Shoping List</title>
      <link rel="stylesheet" type="text/css" href="CSS/List (Lesson1).css">
      <link rel="shortcut icon" href="IMG/favicon.png" type="image/x-icon">
    </head>
   <body>
      <header>
         <h1>CSS Dinner Shoping List</h1>
         <h2>Lets go to the mall!</h2>
      </header>
      <main>
         <form>
            <label>
               <input type="checkbox">
               <span>A lot of pickles</span>
               <span class="span2">for the next lessons about CSS</span>
            </label>
            <label>
               <input type="checkbox">
               <span>10 apples</span>
               <span class="span2">For more CSS manipulations</span>
            </label>
            <label>
               <input type="checkbox">
               <span>20 oranges</span>
               <span class="span2">Because they are awesome</span>
            </label>
            <label>
               <input type="checkbox">
               <span>13 plates</span>
               <span class="span2">hmm... they always dissapear</span>
            </label>
            <label>
               <input type="checkbox">
               <span>15 bentos</span>
            </label>
            <label>
               <input type="checkbox">
               <span>1 bottle of Sake ^_^</span>
               <span class="span2">For my friends</span>
            </label>
            <input type="submit" value="Bon appetit:)" class="button">
         </form>
      </main>
   </body>
</html>
