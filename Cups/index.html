<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Cup plans</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
      <link rel="shortcut icon" type="xicon" href="img/favicon.png">
   </head>
   <body>
      <main class="content">
         <div class="card card__left">
            <span class="price price__top">2</span>
            <img src="img/bronze.png">
            <h3 class="title">Bronze</h3>
            <p>any cup of coffee until <span class="price price__bottom">3</span></p>
         </div>
         <div class="card card__active">
            <span class="price price__top">3</span>
            <img src="img/gold.png">
            <h3 class="title">Gold</h3>
            <p>any cup of coffee until <span class="price price__bottom">5</span></p>
         </div>
         <div class="card card_right">
            <span class="price price__top">2.5</span>
            <img src="img/silver.png">
            <h3 class="title">Silver</h3>
            <p>any cup of coffee until <span class="price price__bottom">4</span></p>
         </div>
      </main>
   </body>
</html>
